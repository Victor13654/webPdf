<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PDF</title>
    <h:outputStylesheet library="css" name="style.css"  />
</h:head>

<h:body>
    <div class="wrapper">
        <div id="PageHead">Zadanie rekrutacyjne</div>
        <div id ="PageMenu">
            <h:form enctype="multipart/form-data">
                <div id="kek">
                    <div id="Cont1">
                        <div><p>Wybrac plik z komputera</p></div>
                        <div>
                            <h:inputFile value="#{demoBean.file1}"  />
                        </div>
                    </div>
                    <div id="Cont2">
                        <div><p>Dodac opis</p></div>
                        <div>
                            <h:inputText value="#{demoBean.description}" />
                        </div>
                    </div>
                    <div id="Cont3">
                        <div><p>Podtwierdzenie ladowania</p></div>
                        <div>
                            <h:commandButton value="Upload" action="#{demoBean.upload()}" />
                        </div>
                    </div>
                    <div id="Cont4">
                        <div><p>Okno informacyjne</p></div>
                        <div>
                            <h:outputText value="#{demoBean.info}" />
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

        <div id="PageContent">
            <h:form>
                <p:dataTable value="#{demoBean.products}" var="product" id="ProductsTable">
                    <p:column headerText="Nazwa pliku">
                        <h:outputText value="#{product.id}"/>
                    </p:column>
                    <p:column headerText="Rozmiar, KB" style="text-align: center">
                        <h:outputText value="#{product.size}"/>
                    </p:column>
                    <p:column headerText="Opis">
                        <h:outputText value="#{product.description}"/>
                    </p:column>
                    <p:column headerText="Data utworzenia">
                        <h:outputText value="#{product.date}"/>
                    </p:column>
                    <p:column>
                        <p:commandButton value="SAVE" action="#{demoBean.safePdf(product.id)}" style="width: 10rem"/>
                        <p:commandButton value="DELETE" action="#{demoBean.deleteProduct(product.id)}" update="ProductsTable" style="width: 10rem"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>
</h:body>
</html>
